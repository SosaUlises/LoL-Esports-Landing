<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LoL Esport Register</title>
</head>

<body>
    <!-- REGISTER -->
    <div class="register-container">
        <div class="container-img-register"></div>
        <div class="container-formulario">
            <div class="ingreso-correo">
                <h1>Sign up to League of Legends Esports</h1>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
            <div class="poro"></div>
            <div class="formulario">
                <form action="#">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                    <label for="user">Username</label>
                    <input type="text" id="user">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="pass">Password</label>
                    <input type="password" id="pass">
                    <a class="button" href="#">Create Account</a>
                    <p>Already a member?<a href="/user/login.html"> Sign in</a></p>
                </form>

            </div>
        </div>

    </div>

</body>

</html>
